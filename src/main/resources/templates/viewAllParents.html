<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registered Parents</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Link to AdminKit CSS - Assuming admin kit CSS file is "admin-kit.css" -->
    <link rel="stylesheet" th:href="@{/css/admin-kit.css}">
    <!-- Link to AdminKit JavaScript - Assuming admin kit JS file is "admin-kit.js" -->
    <script th:src="@{/js/admin-kit.js}"></script>
</head>
<body>
    <div class="container">
        <h1>Registered Parents</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Parent Mobile Number</th>
                    <th>Parent Name</th>
                    <th>Address</th>
                    <th>MailId</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="parent : ${parents}">
                    <td th:text="${parent.parentmobileno}"></td>
                    <td th:text="${parent.parentname}"></td>
                    <td th:text="${parent.adddress}"></td>
                    <td th:text="${parent.mailid}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
