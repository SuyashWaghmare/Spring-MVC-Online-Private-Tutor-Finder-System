<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Tutor by Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Tutor by Admin</h1>

        <form th:action="@{/admin-api/addTutorByAdmin}" method="post">
            <label for="tutorid">Tutor ID:</label>
            <input type="number" id="tutorid" name="tutorid" />
            <br />
            <label for="tutorname">Tutor Name:</label>
            <input type="text" id="tutorname" name="tutorname" />
            <br />
            <label for="yearsofexperience">Years of Experience:</label>
            <input type="number" id="yearsofexperience" name="yearsofexperience" />
            <br />
            <label for="mobileno">Mobile Number:</label>
            <input type="number" id="mobileno" name="mobileno" />
            <br />
            <label for="mailid">Mail ID:</label>
            <input type="text" id="mailid" name="mailid" />
            <br />
            <label for="demoAvailable">Demo Available:</label>
            <input type="text" id="demoAvailable" name="demoAvailable" />
            <br />
            <label for="bookingAvailable">Booking Available:</label>
            <input type="text" id="bookingAvailable" name="bookingAvailable" />
            <br />
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <br />
            <button type="submit">Add Tutor</button>
        </form>
    </div>
</body>
</html>
