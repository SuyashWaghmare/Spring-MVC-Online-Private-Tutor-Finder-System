<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Books by Admin</title>
<!-- Include any CSS or JavaScript resources -->
</head>
<body>
    <h1>Add Books by Admin</h1>

    <form th:action="@{/admin-api/addBooksByAdmin}" method="post">
        <label for="bookid">Book ID:</label>
        <input type="number" id="bookid" name="bookid" required min="1" />
        <label for="bookname">Book Name:</label>
        <input type="text" id="bookname" name="bookname" required />

        <button type="submit">Add Book</button>
    </form>

    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
    <p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
</body>
</html>
